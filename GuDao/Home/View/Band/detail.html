<div id="gudao">	
	<!-- 导航条 -->
	<navbar></navbar>

	<!-- 内容 -->
	<div id="band-detail" class="container content">
		<!-- 基本信息 -->
		<div class="top">
			<div class="img">
				<img v-if="band.band_cover" :src="'__PUBLIC__/img/band/' + band.band_id + '/' + band.band_cover" class="thumbnail">
				<img v-else src="__PUBLIC__/img/band/default.jpg" class="thumbnail">
			</div><div class="info">
				<p class="name">{{band.band_name}}</p>
				<pre class="intro">{{band.band_intro}}</pre>
				<!-- “支持”按钮 -->
				<button class="support" :class="{active: support}"><span class="glyphicon glyphicon-heart-empty"></span><span class="num">{{supportNum}}</span>人支持</button>
			</div>
		</div>
		<!-- 标签页 -->
		<div>
			<ul class="tablist nav nav-tabs" role="tablist">
				<li class="tab1" role="presentation"><a href="#show" aria-controls="show" role="tab" data-toggle="tab">演出</a></li>
				<li class="tab2" role="presentation"><a href="#picture" aria-controls="picture" role="tab" data-toggle="tab">图片</a></li>
				<li class="tab3" role="presentation"><a href="#comment" aria-controls="comment" role="tab" data-toggle="tab">评论</a></li>
				<span class="underline"></span>
			</ul>

			<div class="tab-content">
				<div role="tabpanel" class="tab-pane fade" id="show">演出列表</div>
				<div role="tabpanel" class="tab-pane fade" id="picture">图片列表</div>
				<div role="tabpanel" class="tab-pane fade" id="comment">评论列表</div>
			</div>
		</div>
	</div>

	<!-- 底部 -->
	<back-to-top></back-to-top>
	<copyright></copyright>
</div>
